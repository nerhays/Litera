<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keranjang Belanja</title>

    <!-- CSS -->
    <link rel="stylesheet" href="keranjang.css" />
    <link rel="stylesheet" href="../styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Konten Utama -->
    <div class="container py-5">
      <h1 class="mb-4">Keranjang Belanja</h1>
      <div id="cart-items">
        <table>
          <thead>
            <tr>
              <th>Gambar</th>
              <th>Nama Produk</th>
              <th>Harga</th>
              <th>Jumlah</th>
              <th>Total</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <!-- data akan dimasukkan di sini -->
          </tbody>
        </table>
      </div>

      <div class="cart-summary mt-4 text-end">
        <h4>Total: <span id="total-harga" class="text-primary">Rp0</span></h4>
        <button class="btn btn-dark mt-2" onclick="checkout()">Checkout</button>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Script: Navbar & Footer Injection -->
    <script>
      fetch("../template/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
          updateNavbarLoginStatus?.();
        });

      fetch("../template/footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script.js"></script>
    <script src="keranjang.js"></script>
  </body>
</html>
