<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Pembayaran</title>
    <link rel="stylesheet" href="../styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f2f4f6;
      }

      .payment-wrapper {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        padding: 30px;
      }

      .summary-card {
        background-color: #fafafa;
        border-radius: 10px;
        padding: 20px;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.03);
      }

      .form-label {
        font-weight: 500;
      }

      .section-title {
        font-weight: 600;
        font-size: 20px;
        margin-bottom: 20px;
      }

      .btn-checkout {
        font-size: 16px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Konten -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="payment-wrapper row g-4">
            <!-- Kolom Form Pembayaran -->
            <div class="col-md-7">
              <div class="section-title"><i class="bi bi-credit-card-fill me-2"></i> Informasi Pembayaran</div>
              <form id="form-pembayaran">
                <div class="mb-3">
                  <label for="nama" class="form-label">Nama Pembeli</label>
                  <input type="text" id="nama" class="form-control" placeholder="Masukkan nama lengkap" required />
                </div>

                <div class="mb-3">
                  <label for="metode" class="form-label">Metode Pembayaran</label>
                  <select id="metode" class="form-select" required>
                    <option value="">-- Pilih Metode Pembayaran --</option>
                    <option value="Transfer Bank">Transfer Bank (BCA, Mandiri, BRI)</option>
                    <option value="E-Wallet">E-Wallet (OVO, Gopay, DANA)</option>
                    <option value="COD">COD (Bayar di Tempat)</option>
                  </select>
                </div>

                <div class="d-grid mt-4">
                  <button type="submit" class="btn btn-success btn-lg btn-checkout"><i class="bi bi-lock-fill me-2"></i> Bayar Sekarang</button>
                </div>
              </form>
            </div>

            <!-- Kolom Ringkasan Pesanan -->
            <div class="col-md-5">
              <div class="section-title"><i class="bi bi-receipt-cutoff me-2"></i> Ringkasan Pesanan</div>
              <div class="summary-card">
                <div id="checkout-detail">
                  <!-- Ini akan diisi lewat JS -->
                  <p><strong>Produk:</strong> Kaos Polos Premium</p>
                  <p><strong>Jumlah:</strong> 2 pcs</p>
                  <p><strong>Total Harga:</strong> Rp100.000</p>
                </div>
                <hr />
                <p class="mb-1">Biaya Pengiriman: <span class="float-end">Rp10.000</span></p>
                <p class="fw-bold fs-5">Total Bayar: <span class="float-end text-success">Rp110.000</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer" class="mt-5"></div>

    <script>
      fetch("../template/navbar.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("navbar").innerHTML = data));

      fetch("../template/footer.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>

    <script src="pembayaran.js"></script>
  </body>
</html>
