<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Kelola Transaksi</title>
    <link rel="stylesheet" href="../styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="template.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
      #content-container {
        margin-left: 250px;
        padding: 20px;
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .card-header {
        font-size: 0.95rem;
      }
      .card-body ul {
        padding-left: 20px;
        margin: 0;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body onload="loadAdminInfo()">
    <div id="navbar"></div>

    <div id="sidebar-container"></div>

    <div id="content-container">
      <h3 class="mb-3">Kelola Riwayat Transaksi (Admin)</h3>

      <div class="d-flex gap-2 mb-3 flex-wrap">
        <input type="text" id="searchInput" placeholder="Cari Nama Produk atau Nama Pembeli" class="form-control form-control-sm" style="max-width: 300px" />
        <input type="date" id="startDate" class="form-control form-control-sm" />
        <input type="date" id="endDate" class="form-control form-control-sm" />
        <button id="filterBtn" class="btn btn-primary btn-sm">Filter</button>
        <button id="resetBtn" class="btn btn-secondary btn-sm">Reset</button>
      </div>

      <div id="admin-history-list"></div>
    </div>

    <script>
      function loadAdminInfo() {
        const user = JSON.parse(localStorage.getItem("loggedInUser"));
        if (!user || user.role !== "admin") {
          window.location.href = "../login.html";
          return;
        }
        document.getElementById("adminName").textContent = user.username;
      }
    </script>
    <script>
      fetch("sidebar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
        });
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>
    <script src="../script.js"></script>
    <script>
      function loadAdminInfo() {
        const user = JSON.parse(localStorage.getItem("loggedInUser"));
        if (!user || user.role !== "admin") {
          window.location.href = "login.html";
          return;
        }
        document.getElementById("adminName").textContent = user.username;
      }
    </script>

    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="history.js"></script>
  </body>
</html>
