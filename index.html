<html lang="en">

  </head>
  <body>
    <div id="navbar"></div>

    <!-- Carousel Container -->
    <div class="custom-carousel d-none d-md-block">
      <div class="carousel-track" id="carouselTrack">
        <div class="carousel-slide">
          <img src="https://deepublishstore.com/wp-content/uploads/2025/02/FBDSales0214DISKON141-ezgif.com-optiwebp-1536x812.webp" alt="Slide 1" />

        <div class="carousel-slide">

        </div>
      </div>

      <button class="carousel-arrow left" onclick="moveSlide(-1)">&#10094;</button>
      <button class="carousel-arrow right" onclick="moveSlide(1)">&#10095;</button>
      <!-- Dots -->
      <div class="carousel-dots" id="carouselDots"></div>
      <!-- CTA -->
      <a href="artikel/arsip.html" class="promo-btn">Semua Promo</a>

    <!-- Section: Kategori Buku -->
    <section class="py-5 bg-light mt-5">
      <div class="container">
        <h4 class="mb-4 fw-bold">Kategori Buku</h4>
        <div class="row g-4">
          <!-- Card: Fiksi -->
          <div class="col-6 col-sm-4 col-md-3 col-lg-2">
            <a href="../produk/katalog.html?kategori=Fiksi" class="text-decoration-none">
              <div class="card text-center shadow-sm h-100 border-0">
                <div class="card-body">
                  <i class="bi bi-book-half fs-2 text-primary mb-2"></i>
                  <h6 class="card-title mb-0">Fiksi</h6>
                </div>
              </div>
            </a>
          </div>

          <!-- Card: Non-Fiksi -->
          <div class="col-6 col-sm-4 col-md-3 col-lg-2">
            <a href="../produk/katalog.html?kategori=Nonfiksi" class="text-decoration-none">
              <div class="card text-center shadow-sm h-100 border-0">
                <div class="card-body">
                  <i class="bi bi-journal-text fs-2 text-success mb-2"></i>
                  <h6 class="card-title mb-0">Non-Fiksi</h6>
                </div>
              </div>
            </a>
          </div>

          <!-- Card: Teknologi -->
          <div class="col-6 col-sm-4 col-md-3 col-lg-2">
            <a href="../produk/katalog.html?kategori=Teknologi" class="text-decoration-none">
              <div class="card text-center shadow-sm h-100 border-0">
                <div class="card-body">
                  <i class="bi bi-cpu fs-2 text-warning mb-2"></i>
                  <h6 class="card-title mb-0">Teknologi</h6>
                </div>
              </div>
            </a>
          </div>

          <!-- Card: Pendidikan -->
          <div class="col-6 col-sm-4 col-md-3 col-lg-2">
            <a href="../produk/katalog.html?kategori=Pendidikan" class="text-decoration-none">
              <div class="card text-center shadow-sm h-100 border-0">
                <div class="card-body">
                  <i class="bi bi-mortarboard fs-2 text-danger mb-2"></i>
                  <h6 class="card-title mb-0">Pendidikan</h6>
                </div>
              </div>
            </a>
          </div>
          <div class="col-6 col-sm-4 col-md-3 col-lg-2">
            <a href="../produk/katalog.html?kategori=Novel" class="text-decoration-none">
              <div class="card text-center shadow-sm h-100 border-0">
                <div class="card-body">
                  <i class="bi bi-book-half fs-2 text-danger mb-2"></i>
                  <h6 class="card-title mb-0">Novel</h6>
                </div>
              </div>
            </a>
          </div>

          <!-- Card: Semua -->
          <div class="col-6 col-sm-4 col-md-3 col-lg-2">
            <a href="../produk/katalog.html?kategori=all" class="text-decoration-none">
              <div class="card text-center shadow-sm h-100 border-0">
                <div class="card-body">
                  <i class="bi bi-list-ul fs-2 text-danger mb-2"></i>
                  <h6 class="card-title mb-0">Lihat Semua</h6>
                </div>
              </div>
            </a>
          </div>

          <!--
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="card text-center shadow-sm h-100 border-0">
          <div class="card-body">
            <i class="bi bi-bookmark-star fs-2 text-info mb-2"></i>
            <h6 class="card-title mb-0">Biografi</h6>
          </div>
        </div>
      </div>
      -->
        </div>
      </div>
    </section>

    <!-- Section: Buku Terlaris Minggu Ini -->
    <section class="py-5">
      <div class="container">
        <h4 class="mb-4 fw-bold">Buku Terlaris Minggu Ini</h4>
        <div class="row g-4" id="bukuTerlarisContainer">
          <!-- Buku akan di-render otomatis di sini -->
        </div>
      </div>
    </section>

    <div id="footer"></div>
    <script>
      const dummyProduk = [
        {
          id: 1,
          nama: "Petualangan di Dunia Ajaib",
          penulis: "Rina Wulandari",
          harga: "Rp89.000",
          gambar: "https://via.placeholder.com/200x300?text=Buku+1",
          detailLink: "produk/detail.html?id=1",
        },
        {
          id: 2,
          nama: "Rahasia Otak Cerdas",
          penulis: "Dr. Andi Santoso",
          harga: "Rp102.000",
          gambar: "https://via.placeholder.com/200x300?text=Buku+2",
          detailLink: "produk/detail.html?id=2",
        },
        {
          id: 3,
          nama: "Langkah Awal Menjadi Programmer",
          penulis: "Nanda Prasetya",
          harga: "Rp120.000",
          gambar: "https://via.placeholder.com/200x300?text=Buku+3",
          detailLink: "produk/detail.html?id=3",
        },
        {
          id: 4,
          nama: "Menjadi Manusia Seutuhnya",
          penulis: "Dewi Lestari",
          harga: "Rp75.000",
          gambar: "https://via.placeholder.com/200x300?text=Buku+4",
          detailLink: "produk/detail.html?id=4",
        },
      ];

      // Ambil data dari localStorage jika ada
      const bukuTerlaris = JSON.parse(localStorage.getItem("productList")) || dummyProduk;

      const bukuTerlarisContainer = document.getElementById("bukuTerlarisContainer");
      function formatRupiah(angka) {
        return new Intl.NumberFormat("id-ID", { style: "currency", currency: "IDR" }).format(angka);
      }
      bukuTerlaris.forEach((buku) => {
        const col = document.createElement("div");
        col.className = "col-sm-6 col-md-4 col-lg-3";
        col.innerHTML = `
      <div class="card h-100 shadow-sm">
        <img src="${buku.gambar}" class="card-img-top" alt="${buku.nama}" />
        <div class="card-body">
          <h6 class="card-title">${buku.nama}</h6>
          <p class="text-muted mb-1">Penulis: ${buku.penulis}</p>
          <p class="fw-bold text-primary">${formatRupiah(buku.harga)}</p>
          <a href="${buku.detailLink}" class="btn btn-sm btn-outline-dark w-100">Lihat Detail</a>
        </div>
      </div>
    `;
        bukuTerlarisContainer.appendChild(col);
      });
    </script>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
